{% extends 'recipeApp/base.html' %}

{% block content %}

<h1>SAVED RECIPES</h1>

{% for saved_recipe in saved_recipes %}
<div class="responsive">
    <div class="gallery">
      <a href="{% url 'recipeApp:recipe' saved_recipe.recipe.id %}">
        <img src="{{ saved_recipe.recipe.image.url }}" alt="{{ saved_recipe.recipe.name }}" width="200" height="400">
      </a>
      <div class="desc">{{ saved_recipe.recipe.name }}</div>
      <div class="owner">{{ saved_recipe.recipe.owner|upper }}</div>
    </div>
  </div>
{% endfor %}
{% endblock content %}
