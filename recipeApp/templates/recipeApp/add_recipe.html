{% extends 'recipeApp/base.html' %}

{% block content %}
<div class="form-signin">
<h1 class="h3 mb-3 fw-normal">Upload recipe</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100 py-2">Upload</button>
</form>

</div>
{% endblock content %}
