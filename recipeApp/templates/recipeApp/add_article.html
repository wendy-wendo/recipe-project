{% extends 'recipeApp/base.html' %}

{% block content %}

<div class="form-article">
<h1 class="h3 mb-3 fw-normal">Add article:</h1>

<form method="post" action="{% url 'recipeApp:add_article' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100 py-2" type="submit">Add article</button>
</form>
</div>

{% endblock content %}
